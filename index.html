<!DOCTYPE html>
<html>
<head>
	<title>Browser RPG</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div id="title">
			<h1>Browser RPG</h1><br>
		</div>
		<div id="main-section">
			<p id="status-message" class="text-paragraph"></p>
			<p id="story-message" class="text-paragraph"></p>
			<p id="enemy-message" class="text-paragraph"></p>
			<p id="player-message" class="text-paragraph"></p>
			<p id="attack-message" class="text-paragraph"></p>
			<button name="aquarex-button" id="aquarex-button" class="player-monster-button ui-button">Aquarex</button>
			<button name="infernosaur-button" id="infernosaur-button" class="player-monster-button ui-button">Infernosaur</button>
			<button name="pterowind-button" id="pterowind-button" class="player-monster-button ui-button">Pterowind</button>
			<button name="attack1-button" id="attack1-button" class="attack-button ui-button">Long Range Attack</button>
			<button name="attack2-button" id="attack2-button" class="attack-button ui-button">Short Range Attack</button>
			<button name="attack3-button" id="attack3-button" class="attack-button ui-button">Heal</button>
			<button name="inventory-button" id="inventory-button" class="ui-button">Inventory</button>
			<div>
				<button name="potion-button" id="potion-button" class="inventory-content-button ui-button">Potion</button>
				<button name="mega-potion-button" id="mega-potion-button" class="inventory-content-button ui-button">Mega Potion</button>
				<button name="heal-all-button" id="heal-all-button" class="inventory-content-button ui-button">HealAll Potion</button>
			</div>
			<button name="new-game-button" id="new-game-button" class="ui-button">New Game</button>
			<button name="continue-button" id="continue-button" class="ui-button">Continue</button>
			<button name="quit-button" id="quit-button" class="ui-button">Quit</button>
		</div>
		<footer>by Anastasia Railton-Jones</footer>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
